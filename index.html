<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="assets/style.css">
    

    <title>Weather Dashboard</title>
</head>
<body>
 <div class="container">
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand my display-4">Weather Dashboard</a>
    <form class="form-inline" id="city-input">
      <input class="form-control mr-sm-2" type="text" id="srchbx" value="Orlando">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="srchbtn">Search</button>
      </form>
  </nav>
  <div class="jumbotron">
    <h3 class="my display-4"id="city"></h3>
    <img id="tdIcon">
    <h3 class="my display-4"id="date"></h3>
    
    
    <hr class="my display-4">
    <ul>
      <li id="temp">Tempature: </li>
      <li id="humid">Humidity: </li>
      <li id="wind">Wind Speed: </li>
      <li id="uv">UV Index: </li>
    </ul>
  </div>
  <div class="my display-4 text-center days">Five day forecast</div>
 </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html
